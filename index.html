<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello Vue</title>
    <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="demo">
      <p>{{message}}</p>
      <input v-model="message">
    </div>
    <script>
    var demo = new Vue({
      el: '#demo',
      data: {
          message: 'Hello Vue.js!'
      }
    })
    </script>
  </body>
</html>
